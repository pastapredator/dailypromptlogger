<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .journal-entry {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4BAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Journal</h1>
        <form id="journalForm">
            <label for="journal">What was your day like?</label>
            <select id="journal" class="journal-entry" required>
                <option value="" disabled selected>Choose your mood</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Productive">Productive</option>
                <option value="Anxious">Anxious</option>
                <option value="Excited">Excited</option>
                <option value="Frustrated">Frustrated</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('journalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const journal = document.getElementById('journal').value;
            const data = { journal: journal };

            fetch('https://script.google.com/macros/s/AKfycbzPCNjnprZktCu5nYJiR73XuxX9vCL17yVpAQzF5mLPcMyXkYeIoGJr3r0YiRMvKCx7/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                alert('Journal entry submitted successfully!');
            })
            .catch(error => {
                console.error('Error!', error.message);
            });
        });
    </script>

</body>
</html>
